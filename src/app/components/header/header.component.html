<header>
    <img [routerLink]="['/']" id="logo" src="../../../assets/images/logo.png"/>
    <div>
        <h3>Le meilleur drive du monde</h3>
        <h4>Concurrent direct du drive du super u avec le backend du super u</h4>
    </div>
    <div *ngIf="isLoggedIn" style="flex:1">
        <p>{{productsLength}} produits dans le panier</p>
        <p>{{totalPrice}} €</p>
        <button [routerLink]="['/panier']">Accéder à mon panier</button>
        <button (click)="logout()">Se déconnecter</button>
    </div>
</header>
