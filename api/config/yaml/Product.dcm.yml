Product:
    type: entity
    table: product
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        titre:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        prix:
            type: float
            nullable: true
            precision: 10
            scale: 0
        description:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
    lifecycleCallbacks: {  }